    "bitcoin",
    "ic-config",
    "ic-base-types",
    "ic-bitcoin-canister-mock",
    "ic-canisters-http-types",
    "ic-ckbtc-minter",
    "ic-ckbtc-kyt",
    "ic-icrc1-ledger",
    "ic-management-canister-types",
    "ic-state-machine-tests",
]
dfx_tests = []
