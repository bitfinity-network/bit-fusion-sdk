services:
  bitcoind:
    container_name: bitcoind
    image: lncm/bitcoind:v26.0
    command: ["-txindex", "-debug=mempool", "-rpcport=18443"]
    ports:
      - "18443:18443"
      - "18444:18444"
      - "28332:28332"
      - "28333:28333"
    volumes:
      - ./bitcoin-data:/data/.bitcoin
      - ./bitcoin.conf:/data/.bitcoin/bitcoin.conf
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 18443"]
      interval: 30s
      timeout: 10s
      retries: 5

  hiro-ordinals-api:
    container_name: hiro-ordinals-api
    build:
      dockerfile: hiro-ordinals-api.dockerfile
      context: .
    depends_on:
      bitcoind:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8004:3000"
      - "8005:8005"

  ord:
    container_name: ord
    build:
      dockerfile: ord.dockerfile
      context: .
    depends_on:
      bitcoind:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "8001:8001"

  postgres:
    image: "postgres:15"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5432

  evm-rpc-canister-proxy:
    container_name: evm-rpc-canister-proxy
    build:
      dockerfile: evm-rpc-canister-proxy.dockerfile
      context: .
    ports:
      - "8002:8002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
